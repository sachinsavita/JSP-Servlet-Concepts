<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.container {
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}

#myform table tr td input 
{
font-size: 20px;	
}
</style>
</head>
<body>
	<div class="container">
		<h2>Registration Form</h2>
		<form id="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your Name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter name..."></td>
				</tr>
				<tr>
					<td>Enter your Password:</td>
					<td><input type="password" name="user_password"
						placeholder="Enter password..."></td>
				</tr>
				<tr>
					<td>Enter your Email:</td>
					<td><input type="email" name="user_email"
						placeholder="Enter email..."></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp;&nbsp; <input type="radio" name="user_gender" value="female">Female
					</td>
				</tr>
				<tr>
					<td>Select Course:</td>
					<td><select name="user_course">
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="php">PHP</option>
							<option value="android">Android</option>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: right"></td>
					<td><input type="checkbox"
						name="condition" value="checked">&nbsp;Agree on terms and conditions..</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>

			</table>

		</form>
	</div>
</body>
</html>
